<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1>Let's Split Our Bill !</h1>    

        <form>
            <span>$
            <input type="text" id="bill" placeholder="amount"></span>
            <span>Number of people
            <input type="text" id="number" placeholder="0"></span>
            <p>Did you like our service?</p>

            <button id="addTip">add a tip</button>
            <select id="tip">
                <option disabled>select an option</option>
                <option value="0" selected>no tip</option>
                <option value="0.1">10%</option>
                <option value="0.2">20%</option>
            </select>
            <button id="calculate">calculate</button>
        </form>
        

            <div class="results">
                <div class="billR">
                    <p>bill</p>
                    <span>$</span>
                    <span id="billR"></span>
                    <span>per person</span>
                </div>

                <div class="tipR">
                    <p>tip</p>
                    <span>$</span>
                    <span id="tipR"></span>
                    <span>per person</span>
                </div>

                <div class="totalR">
                    <p>total</p>
                    <span>$</span>
                    <span id="totalR"></span>
                    <span>per person</span>
                </div>
            </div>
        

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>
</html>
